<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>IPIP</title>
        <script src="script.js"></script>
    </head>
    <body>
        <div style="padding: 16px">
            <p>ex: 127.0.0.1 → tuftiest glutton</p>
            <input id="input_ip" type="text" placeholder="IP Address">
            <input type="button" value="Get" onclick="get_key()">
            <span id="output_key" style="color: #0a0"></span>
        </div>
        <hr>
        <div style="padding: 16px">
            <p>ex: tuftiest glutton → 127.0.0.1</p>
            <input id="input_left" type="text" placeholder="Left">
            <input id="input_right" type="text" placeholder="Right">
            <input type="button" value="Get" onclick="get_ip()">
            <span id="output_ip" style="color: #0a0"></span>
        </div>
    </body>
</html>
